<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/png" sizes="16x16"  href="https://purepng.com/public/uploads/large/purepng.com-pokeballpokeballdevicepokemon-ballpokemon-capture-ball-1701527825795ipeio.png">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Pokedex</title>
</head>
<body>
    
 <main>
    <img src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/4e55e45f-decb-4fb8-b657-04a7f5e36495/deu3jg3-af7617af-4218-4b03-9a25-759a1fbbbee7.gif?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7InBhdGgiOiJcL2ZcLzRlNTVlNDVmLWRlY2ItNGZiOC1iNjU3LTA0YTdmNWUzNjQ5NVwvZGV1M2pnMy1hZjc2MTdhZi00MjE4LTRiMDMtOWEyNS03NTlhMWZiYmJlZTcuZ2lmIn1dXSwiYXVkIjpbInVybjpzZXJ2aWNlOmZpbGUuZG93bmxvYWQiXX0.fjBo7ABqyFVAhwOjHe1FlRvojmNqGc10_Fuy9dWAxHY"  alt="fundoPoke" class="fundoPoke">
    <img src="#" sizes="25x25" alt="pokemon" class="pokemonIMG">
    <img src="imagens/Design_sem_nome__2_-removebg-preview.png">
    <img src="imagens/verde-escuro3.jpg" alt="tela" class="tela">
    <img src="imagens/Captura de tela 2023-06-28 094135.png" alt="verde" class="verde">
    <h1 class="pokemonData">
        <span class="pokemonNumber"></span>
        <span class="pokemonName"></span>
    </h1>
    <h2 class="pokemonData2">
        <div class="Abil">
            Abilities:
        </div>
        <div>
        <span class="pokemonAbilities"></span>
        </div>
        <div>
        <span class="pokemonAbilities2"></span>
        </div>
        <div>
        <span class="pokemonAbilities3"></span>
        </div> 
    </h2>
   
    <h3 class="pokemonData3">
        <div class="Type">
            Type:
        </div>
        <div>
        <span class="pokemonTypes"></span>
        </div>
    </h3>
    <form class="form">
        <input type="search"
        class="inputSearch"
        placeholder="Name or Number"
        required
        />
    </form>

    <div class="buttons">
        <button class="buttom btn-prev">Prev &lt; </button>
        <button class="buttom btn-next">Next &gt; </button>
    </div>

    <div class = "musica">
        
        <audio src="imagens/Audios/videoplayback.mp3" class="pokemonAudio" loop autoplay ></audio>
        <button class="playButton">PLAY</button>
        <button class="pauseButton">PAUSE</button>
    </div>

    <div>
        <label>Musica</label>
    </div>

    <div>
        <input type="range" class="volumeSlider" min="0" max="1" step="0.1" value="1">
    </div>
 </main>

</body>
</html>
